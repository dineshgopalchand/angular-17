<div class="contact-form">
    <form action="">
        <h3>Contact Form</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required minlength="3" maxlength="20" pattern="dinesh" [(ngModel)]="firstName" (change)="inputFieldChange($event)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Email ID" name="firstname">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="comment" rows="4" placeholder="Add comment"></textarea>
        </div>
        <div>
            <button class="btn btn-primary form-control">Submit</button>
        </div>
    </form>
</div>
